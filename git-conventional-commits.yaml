---
# git-conventional-commits configuration
# Reference: https://github.com/qoomon/git-conventional-commits
# This repository enforces Conventional Commits + splitting unrelated changes (documented in LLM.md).

convention:
  # Default regex retained (shown for clarity)
  # commitMessageRegexPattern: ^(?<type>\w+)(?:\((?<scope>[^()]+)\))?(?<breaking>!)?:\s*(?<description>.+)
  commitTypes:
    - feat       # New feature
    - fix        # Bug fix
    - refactor   # Code restructure without behavior change
    - perf       # Performance improvement
    - style      # Code style (whitespace, formatting, etc.)
    - test       # Adding or correcting tests
    - docs       # Documentation only
    - build      # Build system, dependencies, project version
    - ci         # Continuous integration workflow changes
    - ops        # Operational / infrastructure changes
    - chore      # Misc maintenance tasks
  commitScopes: []          # Keep flexible for now (empty disables strict validation)
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*

changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
    - build
    - ci
    - docs
    - ops
    - chore
  commitScopes: []
  includeInvalidCommits: false       # Exclude invalid to keep changelog clean
  commitIgnoreRegexPattern: "^WIP "  # Ignore work-in-progress subjects
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    refactor: Refactors
    build: Build System
    ci: CI
    docs: Documentation
    ops: Operations
    chore: Chores
    breakingChange: BREAKING CHANGES
  # Placeholder URLs (update if/when releasing and tagging)
  commitUrl: https://github.com/akranga/copilot-agents/commit/%commit%
  commitRangeUrl: https://github.com/akranga/copilot-agents/compare/%from%...%to%
  issueRegexPattern: "#[0-9]+"
  issueUrl: https://github.com/akranga/copilot-agents/issues/%issue%
